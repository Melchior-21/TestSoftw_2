<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=3">
    <title>Dashboard's Personals Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  
  <body> Please Enter all of your data into the register's form!
    <nav class="navbar bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand">Personal's Data Form</a>
          <div class="d-flex" role="search">
            <input class="form-control me-1" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </div>
        </div>
    </nav>
    <div class="container">
 
          <form action="/enviarDatos" method="POST">
            <div class="mb-3">
              <label for="firstname" class="form-label">Write here your firstname</label>
              <input  class="form-control" id="firstname" name="firsname">
              <label for="lastname" class="form-label">Write here your lastname</label>
              <input  class="form-control" id="lastname" name="lastname">
              <label for="cellular" class="form-label">Write here your cellphone Number</label>
              <input  class="form-control" id="cellular" name="cellular">
              <label for="address" class="form-label">Write here your address and state code</label>
              <input  class="form-control" id="addrress" name="address">
              <label for="Birthday" class="form-label">Write here your date of birth</label>
              <input  class="form control" id="Birthday" name="Birthday">
              <label for="region" class="form-label">Write here your region/city/zip code</label>
              <input  class="form-control" id="region" name="region">
            </div>
            <button class="btn btn-primary">Search</button>
          </form>  
          <div class="alert alert-primary" role="alert">
            Searching for the data results: ${Looking for}
          </div>  
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- <script src="script.js"></script> -->
    </body>
</html>
